#@layout()
#define main()
<h1>Blog管理&nbsp;&nbsp;
<a href="/blog/add">创建Blog</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : blogPage.getList())
			<tr>
				<td >#(x.id)</td>
				<td >#(x.title)</td>
				<td >
					<button onclick="window.location.href='/blog/delete/#(x.id)'">删除</button>
					<button onclick="window.location.href='/blog/edit/#(x.id)'">修改</button>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(blogPage.pageNumber, blogPage.totalPage, "/blog/")
</div>

<script type="text/javascript">



</script>
#end
